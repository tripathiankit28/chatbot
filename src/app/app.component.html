<!DOCTYPE html>
<head>
  <title>Chatbot</title>
  <!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
  <body>

  <div class="container">
   
    <h4 style="text-align: center; color: bisque; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;border: 2px solid blueviolet;background-color: cadetblue;">QuickBuddy|<b>Chatbot</b></h4>
    <div class="flex">
    
  
    <div  style="float: right;">
       <p *ngFor="let j of userHistory" style="color: blueviolet;"> You :- <b>{{j}}</b></p>
    </div>
    <br>
    <div  style="float: left;"> 
     
      <p *ngFor="let i of chatBotHistory" style="color: brown;">chatbot:- <b>{{i}}</b></p><br>
    
      <div *ngIf="answer==12">
        
        <app-weather></app-weather>
      </div>
    </div>
    <br>
      <div class="main"> 
       <form class="ep" #form="ngForm" (ngSubmit)="getVal(form.value)">
        <input style="width: 180px;" type="text" name="response" ngModel>
        <button class="btn btn-dark" type="submit" >Send</button>
        
        
     </form>
     </div>
     </div>
